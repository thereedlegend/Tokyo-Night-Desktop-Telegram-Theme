<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Tokyo Night gradient -->
    <linearGradient id="tokyoNightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b26;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#24283b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1a1b26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16161e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle pattern -->
    <pattern id="pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse" opacity="0.03">
      <circle cx="50" cy="50" r="1" fill="#7aa2f7"/>
      <circle cx="25" cy="25" r="0.5" fill="#bb9af7"/>
      <circle cx="75" cy="25" r="0.5" fill="#73daca"/>
      <circle cx="25" cy="75" r="0.5" fill="#9ece6a"/>
      <circle cx="75" cy="75" r="0.5" fill="#e0af68"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1920" height="1080" fill="url(#tokyoNightGradient)"/>
  
  <!-- Subtle pattern overlay -->
  <rect width="1920" height="1080" fill="url(#pattern)"/>
  
  <!-- Tokyo skyline silhouette -->
  <g opacity="0.05" fill="#7aa2f7">
    <!-- Simple building shapes -->
    <rect x="0" y="800" width="200" height="280"/>
    <rect x="180" y="750" width="150" height="330"/>
    <rect x="310" y="820" width="100" height="260"/>
    <rect x="390" y="780" width="120" height="300"/>
    <rect x="490" y="760" width="180" height="320"/>
    <rect x="650" y="790" width="140" height="290"/>
    <rect x="770" y="740" width="160" height="340"/>
    <rect x="910" y="800" width="120" height="280"/>
    <rect x="1010" y="770" width="150" height="310"/>
    <rect x="1140" y="790" width="130" height="290"/>
    <rect x="1250" y="750" width="170" height="330"/>
    <rect x="1400" y="780" width="140" height="300"/>
    <rect x="1520" y="800" width="110" height="280"/>
    <rect x="1610" y="760" width="160" height="320"/>
    <rect x="1750" y="790" width="130" height="290"/>
    <rect x="1860" y="820" width="60" height="260"/>
  </g>
  
  <!-- Subtle accent lights -->
  <g opacity="0.1">
    <circle cx="300" cy="400" r="3" fill="#7aa2f7">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="300" r="2" fill="#bb9af7">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1200" cy="500" r="2.5" fill="#73daca">
      <animate attributeName="opacity" values="0.1;0.35;0.1" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1600" cy="250" r="2" fill="#f7768e">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 